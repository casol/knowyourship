{% extends "core/index.html" %}
{% load staticfiles %}

{% block content %}

<!-- Header -->
<header class="header" id="top">
  <div class="text-vertical-center">
    <h1>Know Your Ship</h1>
    <h3>Find ships museum all over the world!</h3>
    <br>
    <a href="{% url 'core:ship_search' %}" class="btn btn-dark btn-lg js-scroll-trigger">Find More</a>
  </div>
</header>

<hr>

<div id="map"></div>

<section id="portfolio" class="portfolio">
    <script>
        var ship_name = '{{ ship.ship }}';
        var url = '{{ ship.url }}';
        var country = '{{ ship.country }}';
        var latitude = {{ ship.coordinates.latitude }};
        var longitude = {{ ship.coordinates.longitude }};
    </script>

  <script src="{% static 'core/js/ship_details_map.js' %}"></script>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col-md-5">
            <div class="portfolio-item">
              <a href="#">
                <img class="img-portfolio img-fluid" src="{% static "core/img/USS_Arizona.jpg" %}">
              </a>
            </div>
          </div>
          <div class="col-md-7">
            <div class="portfolio-item">
                <h2>{{ ship.ship }}</h2>
                <p align="justify">{{ ship.details.content }}</p>
            </div>
          </div>
        </div>
        <!-- /.row (nested) -->
        <a href="{{ ship.url }}" class="btn btn-dark">View More Items</a>
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>

{% endblock %}
