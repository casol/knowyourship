{% extends "core/draft/index.html" %}


{% block search %}
    <form action="" method="get">
        {{ form }}
        <input type="submit" value="Submit" />
    </form>

{% for result in results %}
    <h1>{{ result.ship }}</h1>
    <p>{{ result.country }}</p>
    <h3>Ship Details:</h3>
    <p>{{ result.details.content }}</p>
{% endfor %}


{% endblock %}
